<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Tables</title>
    <style>
        table, th, td{
            border-collapse: collapse;
        }

        table {
            margin0bottom: 30px;
        }

        td {
            border: 2px solid red;
            padding-right: 70px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Accessible table</h1>
        <section>
            <h2>tables done wrong</h2>
            <table>
                <tr>
                    <td>table data</td>
                    <td>table data</td>
                </tr>
                <tr>
                    <td>table data</td>
                    <td>table data</td>
                </tr>
            </table>
        </section>
        <section>
            <h2>tables done right</h2>
            <table>
                    <caption>Animals that can kill you</caption>
                    <thead>
                        <tr>
                            <th scope="col">Lions</th>
                            <th scope="col">Tigers</th>
                            <th scope="col">Bears</th>
                        </tr>
                    </thead>
                    <tbdoy>
                        <tr>
                            <td>Simba</td>
                            <td>Tigger</td>
                            <td>Winney</td>
                        </tr>
                        <tr>
                            <td>Cecil</td>
                            <td>Tygra</td>
                            <td>Baloo</td>
                        </tr>
                        <tr>
                            <td>Mufasa</td>
                            <td>Tony</td>
                            <td>Yogi</td>
                        </tr>
                    </tbdoy>
            </table>
        </section>
    </header>
</body>
</html>
